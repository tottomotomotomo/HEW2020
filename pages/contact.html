<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="none,noindex,nofollow">
    <link rel="stylesheet" href="../css/11.css">
    <title>登録内容確認</title>
</head>
<body>
    <div class="wrapper">
        <div class="textarea">
            <h1><a href="../index.html"><img src="../images/logo2.png" class="logo" width="300px" height="90px"></a></h1>

            <hr>

            <div class="formtable" align="center">
                <h2>お問い合わせページ</h2>
                    <form action="#" method="POST">
                        <dl>
                            <dt><label for="email">メールアドレスを入力してください</label> </dt>
                            <dd><input type="email" name="email" id="email" placeholder="12345@mail.com"></dd>
                            <dt><label for="content">お問い合わせ内容</label></dt>
                            <dd><textarea name="content" id="content" cols="100" rows="16"></textarea></dd>
                        </dl>
                        <div class="submit">
                            <button type="button" onclick="history.back()">戻る</button>
                            <button type="submit" class="button0">送信</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <footer>
        <small>Copyright ©︎ 2021 HAL Tokyo</small>
    </footer>

</body>
</html>
